<!-- Listy - Wyłączanie dekoracji np kropek -->
<!-- list-style: none -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="../style.css" rel="stylesheet" />
      <title>Listy - Wyłączanie dekoracji np kropek</title>
      <style>
        li {
          list-style: none;
        }
      </style>
    </head>
  </head>
  <body>
    <h1>
      <a href="../index.html">&lt;--</a>Listy - Wyłączanie dekoracji (np.
      kroopek)
    </h1>
    <section class="content">
      Czasami chcemy skorzystać z funkcji listy ale nie chcemy korzystać z
      natywnie tworzonych kropek.
      <p class="codeTitle">KOD</p>
      <p class="code">
        <span style="color: lightskyblue">&ltstyle></span> <br />
        <br />
        <span style="color: lightgreen">// Inicjowanie zmiennej</span> <br />
        li{<br />
        list-style: none <br />
        } <br />
        <span style="color: lightskyblue"> &lt/style></span><br />
      </p>
      <br />

      Przykładowa lista <br />
      <ul>
        <li>Wiersz 1</li>
        <li>Wiersz 2</li>
        <li>Wiersz 3</li>
      </ul>
    </section>
  </body>
</html>
